<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FA-ICONS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/stylesheets/login.css" />
    <link rel="stylesheet" href="/assets/stylesheets/common-styles.css" />


    <title>Document</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>

    <!-- 
    <i class="fas fa-link"></i>
    <i class="fas fa-info-circle"></i>
    <i class="far fa-share-square"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-times"></i> -->

    <main class="">
      <div class="flash-message">We couldn't find an account matching the username and password you entered. Please check your usename and password and try again</div>
      <aside class="side-section d-flex flex-column">
        <h1 class="logo">Linkers.</h1>
        <div class="svg-wrapper d-flex align-center justify-center">
          <img src="/assets/images/File synchronization-bro.svg" alt="" />
        </div>
      </aside>
      <div class="form">
        <h1 class="form-logo">Linkers.</h1>
        <p class="toggle-register-login text-end">Already a member? <a href="/login.html">Sign in</a></p>
        <form class= "mx-auto"action="">
          <h1 class="form-title">Sign up</h1>
          <div class="input-group">
            <label class="d-flex" for="username">Username</label>
            <input class="bg-light input" type="text" name="" id="username" />
          </div>
          <div class="input-group">
            <label class="d-flex" for="email">Email</label>
            <input class="bg-light input" type="text" name="" id="email" />
          </div>
          <div class="input-group">
            <div class="label-group d-flex flex-row justify-between">
              <label for="password">Password</label>
              <a href="">Forgot password?</a>
            </div>
            <input class="bg-light input" type="password" name="" id="password" />
          </div>

          <button class="btn btn-green">Sign up</button>
        </form>
      </div>
    </main>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/scripts/login.js"></script>
  </body>
</html>
